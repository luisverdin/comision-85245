<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Link Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=speed_camera" />


</head>

<body>
    <header class="fixed-top">
        <section class="section-header">
            <img class="logo-header" src="../img/logo.png" alt="logo">
            <nav class="nav-bar">
                <!-- Lista desordenada -->
                <ul class="lista-navegacion">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="/pages/servicios.html">Servicios</a></li>
                    <li><a href="/pages/nosotros.html">Nosotros</a></li>
                    <li><a href="/pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <img class="img-banner" src="../img/banner-contact.jpg" alt="banner4" />
        <h1>Contáctanos</h1>
        <section class="section-form">
            <!-- Formulario -->
            <form class="formulario">
                <h2>¡Contáctanos!</h2>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="col">
            <h3>Verdin TI</h3>
            <p>Cómputo y Seguridad</p>
        </div>
        <div class="col">
            <h3>Enlaces</h3>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/servicios.html">Servicios</a></li>
                <li><a href="/pages/nosotros.html">Nosotros</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div class="col">
            <h3>Contacto</h3>
            <p>Email: comercial@verdinti.net</p>
            <p>Tel: +52 123 456 7890</p>
        </div>
    </footer>
</body>

</html>
